<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多益模擬測驗中心 - 首頁</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', 'Noto Sans TC', sans-serif;
        }
        .card-hover-effect {
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }
        .card-hover-effect:hover:not(.disabled) {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        }
        .disabled {
            cursor: not-allowed;
            opacity: 0.6;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <!-- Header -->
    <header class="bg-white shadow-md">
        <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
            <h1 class="text-3xl font-bold tracking-tight text-gray-900">多益模擬測驗中心</h1>
            <p class="mt-2 text-md text-gray-600">選擇您想挑戰的模擬測驗回數。</p>
        </div>
    </header>

    <!-- Main Content -->
    <main class="py-10">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">

                <!-- 第一回測驗 Card -->
                <div class="bg-white rounded-xl overflow-hidden shadow-lg card-hover-effect flex flex-col">
                    <div class="p-6 flex-grow">
                        <div class="font-bold text-2xl mb-2 text-blue-800">第一回模擬測驗</div>
                        <p class="text-gray-700 text-base mb-4">
                            完整七大題型，全面檢測您的多益實力。
                        </p>
                        <div class="flex items-center text-sm text-gray-500">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1.5 text-green-500" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" />
                            </svg>
                            狀態：已上線
                        </div>
                    </div>
                    <div class="p-6 bg-gray-50">
                        <!-- [UPDATE] 連結已更新為您提供的最新網址 -->
                        <a href="./part.html" class="block w-full text-center bg-blue-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-700 transition-colors duration-300">
                            前往測驗
                        </a>
                    </div>
                </div>

                <!-- 第二回測驗 Card (Disabled) -->
                <div class="bg-white rounded-xl overflow-hidden shadow-lg card-hover-effect flex flex-col disabled">
                    <div class="p-6 flex-grow">
                        <div class="font-bold text-2xl mb-2 text-gray-500">第二回模擬測驗</div>
                        <p class="text-gray-500 text-base mb-4">
                            全新題庫，挑戰更高難度的商業情境。
                        </p>
                        <div class="flex items-center text-sm text-gray-500">
                           <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1.5 text-yellow-500" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-12a1 1 0 10-2 0v4a1 1 0 102 0V6zm-1 8a1 1 0 110-2 1 1 0 010 2z" clip-rule="evenodd" />
                            </svg>
                            狀態：敬請期待
                        </div>
                    </div>
                    <div class="p-6 bg-gray-50">
                        <button disabled class="block w-full text-center bg-gray-400 text-white font-bold py-3 px-4 rounded-lg cursor-not-allowed">
                            尚未開放
                        </button>
                    </div>
                </div>

                <!-- 未來可在此處增加更多回數的卡片 -->

            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-white mt-10">
        <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8 text-center text-gray-500">
            <p>&copy; 2025 TOEIC-Builder. All Rights Reserved.</p>
        </div>
    </footer>

</body>
</html>
